<div class="page-auth">
  <div class="main-body">
    <div class="card card-white">
      <div class="card-content">
        <div class="logo">
          <a [routerLink]="['/']">Login</a>
        </div>

        <div class="alert alert-danger" *ngIf="authenticationError">
          <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>

        <form name="material_login_form" class="form-validation" role="form" #loginForm="ngForm" (ngSubmit)="login()">
          <fieldset>
            <div class="form-group">
              <mat-form-field class="full-width">
                <input required matInput type="email" name="email" [(ngModel)]="username" placeholder="Email">
                <mat-icon matSuffix class="material-icons">mail_outline</mat-icon>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="full-width">
                <input required matInput type="password" name="password" [(ngModel)]="password" placeholder="Password">
                <mat-icon matSuffix class="material-icons">lock_outline</mat-icon>
              </mat-form-field>
            </div>

            <div class="divider divider-md"></div>
            <button mat-raised-button type="submit" color="primary" class="float-right">Login</button>
          </fieldset>
        </form>

        <div class="additional-info">
          <!-- [routerLink]="['/candidate/subscription']" -->
          <a (click)="openSubscriptionChoice(templateSubscription)">Sign up</a>
          <span class="divider-h"></span>
          <a [routerLink]="['/extra/forgot-password']">Forgot your password?</a>
        </div>

      </div>
    </div>
  </div>
</div>


<ng-template #templateSubscription>
  <h1 md-dialog-title style="font-size: 20px;">Vous Ãªte :</h1>
  <div md-dialog-actions>
    <button mat-button (click)="goToEmployerSubscription()">Entreprise</button>
    <button mat-button (click)="goToCandidateSubscription()">Candidat</button>
  </div>
</ng-template>
