<section class="app-header">
    <div class="app-header-inner" [ngClass]="{'bg-color-light': ['11','12','13','14','15','16','21'].indexOf(AppConfig.colorOption) >= 0,
                       'bg-color-dark': AppConfig.colorOption === '31',
                       'bg-color-primary': ['22','32'].indexOf(AppConfig.colorOption) >= 0,
                       'bg-color-success': ['23','33'].indexOf(AppConfig.colorOption) >= 0,
                       'bg-color-info': ['24','34'].indexOf(AppConfig.colorOption) >= 0,
                       'bg-color-warning': ['25','35'].indexOf(AppConfig.colorOption) >= 0,
                       'bg-color-danger': ['26','36'].indexOf(AppConfig.colorOption) >= 0}">

        <div class="d-lg-none d-xl-none float-left">
            <button mat-button myToggleOffcanvasNav class="md-button header-icon toggle-sidebar-btn">
                <i class="material-icons">menu</i>
            </button>
        </div>

        <div class="brand d-none d-lg-inline-block d-xl-inline-block">
            <h2>
                <a [routerLink]="['/']">{{AppConfig.brand}}</a>
            </h2>
        </div>



        <div class="top-nav-right" [ngSwitch]="isAuthenticated()">
            <ul class="list-unstyled float-right">

                <li>
                    <button [routerLink]="['/']" mat-button class="md-button header-btn">
                        Liste event
                    </button>
                </li>
                <li *userAuthority="'ROLE_ADMIN'">
                    <button [routerLink]="['/admin/event/create']" mat-button class="md-button header-btn">
                        Ajouter event
                    </button>
                </li>
                <li *userAuthority="'ROLE_ADMIN'">
                    <button [routerLink]="['/admin/speaker/create']" mat-button class="md-button header-btn">
                        Ajouter speaker
                    </button>
                </li>
                <li *userAuthority="'ROLE_ADMIN'">
                    <button [routerLink]="['/admin/organizer/create']" mat-button class="md-button header-btn">
                        Ajouter Organizateur
                    </button>
                </li>

                <li>
                    <button *ngSwitchCase="false" mat-button class="md-button header-btn" [routerLink]="['/login']">
                        Login
                    </button>
                </li>
                <li>
                    <button *ngSwitchCase="false" mat-button class="md-button header-btn" [routerLink]="['/attendee/subscription']">
                        Inscription
                    </button>
                </li>
                <li *userAuthority="'ROLE_SPEAKER'">
                    <button [routerLink]="['/speaker/myEvents']" mat-button class="md-button header-btn">
                        Més évennement
                    </button>
                </li>
                <li>
                    <button *ngSwitchCase="true" mat-button class="md-button header-btn" (click)="logout()">
                        Logout
                    </button>
                </li>


                <li>
                    <button mat-button class="md-button header-btn d-lg-none d-xl-none" myOpenSearchOverlay>
                        <i class="material-icons">search</i>
                    </button>
                </li>
                <!-- <li><button mat-button class="md-button header-btn"><i class="material-icons">more_vert</i></button></li> -->
            </ul>
        </div>
    </div>
</section>
