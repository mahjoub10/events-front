<section class="container-fluid with-maxwidth chapter">


    <article class="article">
        <h2 class="article-title">Liste des Organizateur</h2>
        <div class="row">
            <div *ngFor="let organizer of organizers" class="col-xl-4 col-lg-6">
                <div class="card bg-color-info">
                    <div class="card-content">
                        <span class="card-title">{{organizer.firstName}}</span>
                        <p>{{organizer.lastName }}</p>
                    </div>
                    <div class="card-action">
                        <a [routerLink]="['/events/detail',event.id]">Lire plus</a>
                    </div>
                </div>
            </div>
        </div>
    </article>
